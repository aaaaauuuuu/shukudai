<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Menu</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="memberbox.css">
</head>

<body>

  <div class="container-fluid">

    <div class="row">

      <div class="header col-12">
        <i class="fas fa-republican"></i>
        Member Box
        <i class="fas fa-democrat"></i>
      </div>

      <div class="bg">
      <div class="bgColor col-12">
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle col-12" type="button" id="dropdownMenuButton"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            MENU
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="yasu.html">content</a>
            <a class="dropdown-item chatlink" href="#">chat</a>
            <a class="dropdown-item" href="#">game</a>
          </div>
        </div>

      

        <div class="chat">
          <!-- 投稿者 -->
          <div>
            <div class="block">
                <i class="far fa-comments"></i>
                <i class="far fa-times-circle"></i>
            </div>
            <p>ユーザー名</p>
            <textarea name="" id="jsi-name" cols="10" rows="1"></textarea>
          </div>

          <!-- メッセージを打ち込む部分 -->
          <div>
            <p>内容</p>
            <textarea name="" id="jsi-msg" cols="30" rows="4"></textarea>
          </div>
          <!-- メッセージを送る部分 -->
        <button id="jsi-button" name="button">send message!</button>

        <!-- チャット内容が動的に生成される部分 -->
        <ul id="jsi-board" style="list-style: none;">
        <li>~チャット内容~</li>
        </ul>
        </div>

        
        <ul id="card"></ul>

      </div>

      </div>
    </div>
  </div>

</body>

</html>
